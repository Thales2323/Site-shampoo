<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recomendador de Shampoo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recomendador de Shampoo</h1>

    <form id="form-recomendacao">
      <label for="tipoCabelo">Tipo de cabelo:</label>
      <select id="tipoCabelo" required>
        <option value="">Selecione</option>
        <option value="Liso">Liso</option>
        <option value="Ondulado">Ondulado</option>
        <option value="Cacheado">Cacheado</option>
        <option value="Crespo">Crespo</option>
      </select>

      <label for="oleosidade">Oleosidade:</label>
      <select id="oleosidade" required>
        <option value="">Selecione</option>
        <option value="Normal">Normal</option>
        <option value="Oleoso">Oleoso</option>
        <option value="Seco">Seco</option>
      </select>

      <label for="quimica">Tem química?</label>
      <select id="quimica" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label for="pintado">Cabelos pintados?</label>
      <select id="pintado" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <button type="submit">Ver Shampoo</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
